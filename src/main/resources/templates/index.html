<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.css"
          integrity="sha512-WrHplq3TYPEkwmx3iOWybuK9tQ4oq6Qxff1aM48V2RI4CHPU3zBXebikfBsSf+/pMwc6vNUaMQLtwG7KUoP+kA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<nav class="bg-neutral-300 border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="/" class="flex items-center">
            <i class="wi wi-day-cloudy mt-0.5 self-center text-xl whitespace-nowrap dark:text-white mr-2"></i>
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">TheWeatherClot</span>
        </a>
        <button data-collapse-toggle="mobile-menu" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                      clip-rule="evenodd"></path>
            </svg>
            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                <li>
                    <a href="/"
                       class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                       aria-current="page">Inici</a>
                </li>
                <li>
                    <a href="/admin"
                       class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Administrador</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="grid grid-cols-2 gap-4 place-items-center">
    <div>
        <h1 class="text-4xl font-normal leading-normal mt-0 mb-2 text-pink-800">Barcelona</h1>
        <div class="flex flex-wrap gap-2">
            <div class="flex-initial max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
                 th:each="prediccio: ${temps}" th:if="${prediccio.ciutat == 'Barcelona'}">
                <div class="p-5">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                        th:text="${prediccio.data}"></h5>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"><i
                            th:class="${prediccio.icon}"></i> <span th:text="${prediccio.temperatura}"></span> <i
                            class="wi wi-celsius"></i></h5>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1 class="text-4xl font-normal leading-normal mt-0 mb-2 text-pink-800">Tarragona</h1>
        <div class="flex flex-wrap gap-2">
            <div class="flex-initial max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
                 th:each="prediccio: ${temps}" th:if="${prediccio.ciutat == 'Tarragona'}">
                <div class="p-5">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                        th:text="${prediccio.data}"></h5>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"><i
                            th:class="${prediccio.icon}"></i> <span th:text="${prediccio.temperatura}"></span> <i
                            class="wi wi-celsius"></i></h5>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1 class="text-4xl font-normal leading-normal mt-0 mb-2 text-pink-800">Lleida</h1>
        <div class="flex flex-wrap gap-2">
            <div class="flex-initial max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
                 th:each="prediccio: ${temps}" th:if="${prediccio.ciutat == 'Lleida'}">
                <div class="p-5">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                        th:text="${prediccio.data}"></h5>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"><i
                            th:class="${prediccio.icon}"></i> <span th:text="${prediccio.temperatura}"></span> <i
                            class="wi wi-celsius"></i></h5>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1 class="text-4xl font-normal leading-normal mt-0 mb-2 text-pink-800">Girona</h1>
        <div class="flex flex-wrap gap-2">
            <div class="flex-initial max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
                 th:each="prediccio: ${temps}" th:if="${prediccio.ciutat == 'Girona'}">
                <div class="p-5">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                        th:text="${prediccio.data}"></h5>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"><i
                            th:class="${prediccio.icon}"></i> <span th:text="${prediccio.temperatura}"></span> <i
                            class="wi wi-celsius"></i></h5>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
